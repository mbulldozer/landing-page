<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"></head>
    <title>Robot vs Ninja Fight</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-dark navbar-expand-md fixed-top">
            <a class="navbar-brand" href="#">RvsN</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#screenshots">Galery</a>
                </li>
            </ul>
            </div>
        </nav>
        </header>
        <main role="main"  class="wrap">
        <div class="wrap-slider">
            <div class="container">
                <div class="landing-screen" id="about">
                    <h1 class="mt-5">Robot vs Ninja Fight</h1>
                    <p class="lead">Head the uprising machines and defeat the enemy shinobi!</p>
                        <p class="lead">
                        <a href="https://mbulldozer.github.io/rss-game/">
                            <button type="button" class="btn start-game" data-toggle="modal" data-target="#loginModal" >
                                Start Game
                            </button>
                        </a>
                        </p>
                    </div>
            </div>
        </div>
        <div class="wrap-carousel">
            <div class="landing-screen" id="screenshots"> 
                <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./img/01.jpg" class="d-block w-100" alt="screenshot_1">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/02.jpg" class="d-block w-100" alt="screenshot_2">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/03.jpg" class="d-block w-100" alt="screenshot_3">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/04.jpg" class="d-block w-100" alt="screenshot_4">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/05.jpg" class="d-block w-100" alt="screenshot_5">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    </div>
                </div>
            </div>
        </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
